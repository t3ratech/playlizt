name: playlizt_app
description: AI-powered video streaming platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2
  
  # HTTP Client
  dio: ^5.4.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Video Player
  video_player: ^2.8.5
  fvp: ^0.35.1
  chewie: ^1.7.5
  youtube_player_iframe: ^5.1.2
  
  # UI Components
  flutter_spinkit: ^5.2.1
  cached_network_image: ^3.3.1
  
  # Icons
  cupertino_icons: ^1.0.6

  # HTML Parsing
  html: ^0.15.4
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  patrol: ^4.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
