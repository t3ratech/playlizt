# Test Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway - disable for tests as we use create-drop
spring.flyway.enabled=false

# Eureka - disable for tests
eureka.client.enabled=false

# Gemini AI - mock values for tests
gemini.api-key=test-api-key
gemini.model=gemini-2.0-flash-exp
gemini.fallback-models=gemini-1.5-flash,gemini-1.5-pro
gemini.max-requests-per-minute=60

# Logging
logging.level.zw.co.t3ratech.playlizt=DEBUG
